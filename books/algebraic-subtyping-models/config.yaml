title: "TypeScriptの代数的部分型模型"
summary: "本書ではTypeScriptの型と部分型関係がなす代数的構造を解説し、型についての強固かつ柔軟なメンタルモデルを構築します。\n

順序理論、集合論、束論、環論、そして圏論に至るまで、複数の数学理論を利用して多角的にモデルを構築することで、型の振る舞いについての直感的な理解を提供し、型操作についての自然な推論が可能となるように解説した新しい本です。
"
topics: [typescript, 型システム, 部分型, 代数的構造]
